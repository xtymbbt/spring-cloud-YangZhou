server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    # config客户端配置
    config:
      label: master # 分支名称
      name: config   #配置文件名称
      profile: dev    #读取后缀名称   上述三个综合：master分支上的config-dev.yml的配置文件被读取。
      uri: http://localhost:3344   # 配置中心地址
  # rabbitmq相关配置。15672是Web管理界面的接口，5672是MQ访问的端口
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# 服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"   # ‘refresh’

